<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile-img">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="profile-info">
        <h3 class="name">Jessica Randall</h3>
        <p class="address">London, United Kingdom</p>
      </div>
      <div class="profile-bio">"Front-end developer and avid reader."</div>
      <ul class="links">
        <li><a href="#" class="link">GitHub</a></li>
        <li><a href="#" class="link">Frontend Mentor</a></li>
        <li><a href="#" class="link">LinkedIn</a></li>
        <li><a href="#" class="link">Twitter</a></li>
        <li><a href="#" class="link">Instagram</a></li>
      </ul>
    </div>
  </body>
</html>
